<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自販機</title>
  </head>
  <body>
    <h1>自販機</h1>
    <section>
      <h3>自販機にお金を入れる</h3>
      <button id="add-button-100">100円入れる</button>
      <h4>↓財布↓</h4>
      <div id="display-saifu">1000</div>
      <h4>↓投入金額↓</h4>
      <div id="display-jihanki-money">0</div>
    </section>
    <section>
      <h3>商品を買う</h3>
      <button id="buy-button-tea" disabled>お茶(100円)</button>
      <button id="beer" disabled>ビール(150円)</button>
    </section>
    <section>
      <h3>買った商品</h3>
      <div id="display-items"></div>
      <button id="otsuri">おつり</button>
    </section>
    <script>
      // HTML要素を取得する
      const buyButtonTea = document.getElementById("buy-button-tea")
      const displayItems = document.getElementById("display-items")
      const addButton100 = document.getElementById("add-button-100")
      const displaySaifu = document.getElementById("display-saifu")
      const displayJihankiMoney = document.getElementById(
        "display-jihanki-money",
      )
      const otsuriButton = document.getElementById("otsuri")
      const beerButton = document.getElementById("beer")
      // buyButtonTea を押した時の処理
      buyButtonTea.onclick = function() {
        if (jihankiMoney >= 100) {
          displayItems.textContent += "🍵"
          jihankiMoney -= 100
          displayJihankiMoney.textContent = jihankiMoney
        }
        disabledfunction()
      }
      let saifu = 1000
      let jihankiMoney = 0

      addButton100.onclick = function() {
        if (saifu >= 100) {
          saifu -= 100
          jihankiMoney += 100
          displaySaifu.textContent = saifu
          displayJihankiMoney.textContent = jihankiMoney
        }
        disabledfunction()
      }
      otsuriButton.onclick = function() {
        saifu += jihankiMoney
        jihankiMoney = 0
        displaySaifu.textContent = saifu
        displayJihankiMoney.textContent = jihankiMoney
        disabledfunction()
      }

      beerButton.onclick = function() {
        if (jihankiMoney >= 150) {
          displayItems.textContent += "🍺"
          jihankiMoney -= 150
          displayJihankiMoney.textContent = jihankiMoney
        }
        disabledfunction()
      }
      const disabledfunction = function() {
        if (jihankiMoney < 150) {
          beerButton.setAttribute("disabled", true)
        } else {
          beerButton.removeAttribute("disabled")
        }
        if (jihankiMoney < 100) {
          buyButtonTea.setAttribute("disabled", true)
        } else {
          buyButtonTea.removeAttribute("disabled")
        }
      }
    </script>
  </body>
</html>
